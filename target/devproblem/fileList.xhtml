<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Vintrace</title>
</h:head>
<h:body>


	<ui:include src="utils/menu.xhtml"></ui:include>

	<h:form>
		<p:growl id="msg" />
		<p:selectBooleanCheckbox value="#{fileMgmt.filterJsons}"
			itemLabel="Show JSON Files only">
			<p:ajax update="fileList msg" listener="#{fileMgmt.refreshFileList}" />
		</p:selectBooleanCheckbox>
		<p:outputPanel>
		<p:outputLabel value="JSON Files Directory Location : "></p:outputLabel>
		<p:outputLabel value="#{fileMgmt.jsonFileDir}"></p:outputLabel>
		</p:outputPanel>
		
		<p:orderList id="fileList" value="#{fileMgmt.files}" var="file"
			controlsLocation="none" itemLabel="#{file}" itemValue="#{file}" />
	</h:form>

	<style type="text/css">
.wideList .ui-orderlist .ui-orderlist-list {
	width: 100%;
	height: 100%;
}
</style>
</h:body>
</html>
